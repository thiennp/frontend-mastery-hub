<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="State Sculptor – Gold">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#FFD200"/><stop offset="100%" stop-color="#FFAF00"/></linearGradient>
    <linearGradient id="inner" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#84cc16"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity=".18"/></filter>
    <filter id="saturation" x="-20%" y="-20%" width="140%" height="140%">
      <feColorMatrix type="saturate" values="1.0"/>
    </filter>
  </defs>
  <g filter="url(#shadow)"><circle cx="32" cy="32" r="24" fill="url(#inner)" filter="url(#saturation)"/></g>
  <g fill="none" stroke="#fff" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
    <line x1="20" y1="25" x2="44" y2="25"/>
    <line x1="20" y1="33" x2="40" y2="33"/>
    <line x1="20" y1="41" x2="36" y2="41"/>
  </g>
  <!-- four evenly spaced arcs (each 45°, separated by 45° gaps) -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#inner)" stroke-width="3" stroke-linecap="round" stroke-dasharray="31.416 157.08" stroke-dashoffset="0"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#inner)" stroke-width="3" stroke-linecap="round" stroke-dasharray="31.416 157.08" stroke-dashoffset="47.124"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#inner)" stroke-width="3" stroke-linecap="round" stroke-dasharray="31.416 157.08" stroke-dashoffset="141.372"/>
</svg>

