<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Level 20">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B87333"/>
      <stop offset="100%" stop-color="#D18E52"/>
    </linearGradient>
    <linearGradient id="inner" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="5%" stop-color="#0891b2"/>
      <stop offset="10%" stop-color="#38bdf8"/>
      <stop offset="15%" stop-color="#0ea5e9"/>
      <stop offset="20%" stop-color="#0891b2"/>
      <stop offset="25%" stop-color="#38bdf8"/>
      <stop offset="30%" stop-color="#0ea5e9"/>
      <stop offset="35%" stop-color="#0891b2"/>
      <stop offset="40%" stop-color="#38bdf8"/>
      <stop offset="45%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#0891b2"/>
      <stop offset="55%" stop-color="#38bdf8"/>
      <stop offset="60%" stop-color="#0ea5e9"/>
      <stop offset="65%" stop-color="#0891b2"/>
      <stop offset="70%" stop-color="#38bdf8"/>
      <stop offset="75%" stop-color="#0ea5e9"/>
      <stop offset="80%" stop-color="#0891b2"/>
      <stop offset="85%" stop-color="#38bdf8"/>
      <stop offset="90%" stop-color="#0ea5e9"/>
