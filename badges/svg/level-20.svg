  </defs>
  <g filter="url(#shadow)">
    <circle cx="32" cy="32" r="24" fill="url(#inner)" filter="url(#saturation)"/>
  </g>
  <!-- Level number - perfectly centered with equal shadow on all sides -->
  <text x="32" y="36" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="25" font-weight="700" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" filter="url(#text-shadow)">20</text>
  <!-- Full circle with 20 dashed segments -->
  <path d="M 32 2 A 30 30 0 1 1 31.999 2" fill="none" stroke="url(#inner)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4.71 4.71"/>
