    <linearGradient id="inner" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="7%" stop-color="#a855f7"/>
      <stop offset="14%" stop-color="#c084fc"/>
      <stop offset="21%" stop-color="#7c3aed"/>
      <stop offset="28%" stop-color="#a855f7"/>
      <stop offset="35%" stop-color="#c084fc"/>
      <stop offset="42%" stop-color="#7c3aed"/>
      <stop offset="49%" stop-color="#a855f7"/>
      <stop offset="56%" stop-color="#c084fc"/>
      <stop offset="63%" stop-color="#7c3aed"/>
      <stop offset="70%" stop-color="#a855f7"/>
      <stop offset="77%" stop-color="#c084fc"/>
      <stop offset="84%" stop-color="#7c3aed"/>
      <stop offset="91%" stop-color="#a855f7"/>
