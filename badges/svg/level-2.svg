<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Level 2">
    <defs>
        <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#B87333"/>
            <stop offset="100%" stop-color="#D18E52"/>
        </linearGradient>
        <linearGradient id="inner" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#be6b00"/>
            <stop offset="100%" stop-color="#be6b00"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity=".18"/>
        </filter>
        <filter id="saturation" x="-20%" y="-20%" width="140%" height="140%">
            <feColorMatrix type="saturate" values="0.5"/>
        </filter>
        <filter id="text-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#000" flood-opacity="0.6"/>
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <circle cx="32" cy="32" r="24" fill="url(#inner)" filter="url(#saturation)"/>
    </g>
    <!-- Level number - perfectly centered with equal shadow on all sides -->
    <text x="32" y="34" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="150%"
          font-weight="700" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" filter="url(#text-shadow)">2
    </text>
    <!-- Progress ring showing 2 segments -->
    <path d="M 32 2 A 30 30 0 1 1 31.999 2" fill="none" stroke="url(#inner)" stroke-width="2" stroke-linecap="round"
          stroke-dasharray="18.8 169.6"/>
</svg>