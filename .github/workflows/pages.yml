name: Deploy Frontend Mastery Hub to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        run: |
          # Create or update gh-pages branch
          git checkout --orphan gh-pages
          git rm -rf .
          
          # Copy all files except .git and .github
          find . -maxdepth 1 -not -name '.git' -not -name '.github' -not -name '.' -exec cp -r {} . \;
          
          # Add all files
          git add .
          git commit -m "Deploy Frontend Mastery Hub to GitHub Pages"
          
          # Push to gh-pages branch
          git push origin gh-pages --force