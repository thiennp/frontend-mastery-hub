    <style>

            /* Typography */

                --color-text-primary: var(--color-gray-100);
                --color-text-secondary: var(--color-gray-300);

<body>
    <div id="context-management-app">
        <!-- Context management app will be rendered here -->
    </div>

    <script type="text/babel">
        const { createContext, useContext, useReducer, useState, useEffect, useMemo } = React;

        // Theme Context
        const ThemeContext = createContext();

        function ThemeProvider({ children }) {
            const [theme, setTheme] = useState(() => {
                const saved = localStorage.getItem('app-theme');
                return saved || 'light';
            });

            useEffect(() => {
                localStorage.setItem('app-theme', theme);
            }, [theme]);

            const value = useMemo(() => ({
                theme,
                setTheme,
                isDark: theme === 'dark',
                toggleTheme: () => setTheme(prev => prev === 'light' ? 'dark' : 'light')
            }), [theme]);

            return (
                <ThemeContext.Provider value={value}>
                    {children}
                </ThemeContext.Provider>
            );
        }

        function useTheme() {
            const context = useContext(ThemeContext);
            if (!context) {
                throw new Error('useTheme must be used within a ThemeProvider');
            }
            return context;
        }

        // User Context
        const UserContext = createContext();

        function UserProvider({ children }) {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('app-user');
                return saved ? JSON.parse(saved) : null;
            });

            useEffect(() => {
                if (user) {
                    localStorage.setItem('app-user', JSON.stringify(user));
                } else {
                    localStorage.removeItem('app-user');
                }
            }, [user]);

            const value = useMemo(() => ({
                user,
                isAuthenticated: !!user,
                login: (userData) => setUser(userData),
                logout: () => setUser(null)
            }), [user]);

            return (
                <UserContext.Provider value={value}>
                    {children}
                </UserContext.Provider>
            );
        }

        function useUser() {
            const context = useContext(UserContext);
            if (!context) {
                throw new Error('useUser must be used within a UserProvider');
            }
            return context;
        }

        // Cart Context
        const CartContext = createContext();

        function CartProvider({ children }) {
            const [cart, setCart] = useState(() => {
                const saved = localStorage.getItem('app-cart');
                return saved ? JSON.parse(saved) : [];
            });

            useEffect(() => {
                localStorage.setItem('app-cart', JSON.stringify(cart));
            }, [cart]);

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) {
                        return prev.map(item =>
                            item.id === product.id
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...prev, { ...product, quantity: 1 }];
                });
            };

            const removeFromCart = (productId) => {
                setCart(prev => prev.filter(item => item.id !== productId));
            };

            const updateQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                setCart(prev =>
                    prev.map(item =>
                        item.id === productId
                            ? { ...item, quantity }
                            : item
                    )
                );
            };

            const clearCart = () => setCart([]);

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const value = useMemo(() => ({
                cart,
                addToCart,
                removeFromCart,
                updateQuantity,
                clearCart,
                totalItems,
                totalPrice
            }), [cart, totalItems, totalPrice]);

            return (
                <CartContext.Provider value={value}>
                    {children}
                </CartContext.Provider>
            );
        }

        function useCart() {
            const context = useContext(CartContext);
            if (!context) {
                throw new Error('useCart must be used within a CartProvider');
            }
            return context;
        }

        // Notification Context
        const NotificationContext = createContext();

        function NotificationProvider({ children }) {
            const [notifications, setNotifications] = useState([]);

            const addNotification = (notification) => {
                const id = Date.now();
                setNotifications(prev => [...prev, { ...notification, id }]);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    removeNotification(id);
                }, 5000);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            const value = useMemo(() => ({
                notifications,
                addNotification,
                removeNotification
            }), [notifications]);

            return (
                <NotificationContext.Provider value={value}>
                    {children}
                </NotificationContext.Provider>
            );
        }

        function useNotification() {
            const context = useContext(NotificationContext);
            if (!context) {
                throw new Error('useNotification must be used within a NotificationProvider');
            }
            return context;
        }

        // Settings Context
        const SettingsContext = createContext();

        function SettingsProvider({ children }) {
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem('app-settings');
                return saved ? JSON.parse(saved) : {
                    language: 'en',
                    notifications: true,
                    autoSave: true
                };
            });

            useEffect(() => {
                localStorage.setItem('app-settings', JSON.stringify(settings));
            }, [settings]);

            const updateSetting = (key, value) => {
                setSettings(prev => ({ ...prev, [key]: value }));
            };

            const value = useMemo(() => ({
                settings,
                updateSetting
            }), [settings]);

            return (
                <SettingsContext.Provider value={value}>
                    {children}
                </SettingsContext.Provider>
            );
        }

        function useSettings() {
            const context = useContext(SettingsContext);
            if (!context) {
                throw new Error('useSettings must be used within a SettingsProvider');
            }
            return context;
        }

        // Components
        function NotificationDisplay() {
            const { notifications, removeNotification } = useNotification();

            return (
                <div>
                    {notifications.map(notification => (
                        <div
                            key={notification.id}
                            className={`notification notification--${notification.type || 'success'}`}
                        >
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                <div>
                                    <div style={{ fontWeight: 'bold', marginBottom: '0.25rem' }}>
                                        {notification.title}
                                    </div>
                                    <div style={{ fontSize: 'var(--font-size-sm)' }}>
                                        {notification.message}
                                    </div>
                                </div>
                                <button
                                    onClick={() => removeNotification(notification.id)}
                                    style={{ background: 'none', border: 'none', fontSize: '1.2rem', cursor: 'pointer' }}
                                >
                                    ×
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function Header() {
            const { theme, toggleTheme } = useTheme();
            const { user, isAuthenticated, login, logout } = useUser();
            const { totalItems } = useCart();
            const { addNotification } = useNotification();

            const handleLogin = () => {
                login({ name: 'John Doe', email: 'john@example.com' });
                addNotification({
                    title: 'Welcome!',
                    message: 'You have successfully logged in.',
                    type: 'success'
                });
            };

            const handleLogout = () => {
                logout();
                addNotification({
                    title: 'Goodbye!',
                    message: 'You have been logged out.',
                    type: 'warning'
                });
            };

            return (
                <header className="app-header">
                    <div className="nav">
                        <div className="nav-brand">🛍️ Context Management App</div>
                        <div style={{ display: 'flex', gap: '1rem', alignItems: 'center' }}>
                            <span style={{ fontSize: 'var(--font-size-sm)', color: 'var(--color-text-secondary)' }}>
                                Cart: {totalItems} items
                            </span>
                            <button onClick={toggleTheme} className="btn btn--secondary">
                                {theme === 'light' ? '🌙' : '☀️'}
                            </button>
                            {isAuthenticated ? (
                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                    <span style={{ fontSize: 'var(--font-size-sm)' }}>Hi, {user.name}!</span>
                                    <button onClick={handleLogout} className="btn btn--secondary">
                                        Logout
                                    </button>
                                </div>
                            ) : (
                                <button onClick={handleLogin} className="btn btn--primary">
                                    Login
                                </button>
                            )}
                        </div>
                    </div>
                </header>
            );
        }

        function Sidebar() {
            return (
                <aside className="app-sidebar">
                    <ul className="sidebar-nav">
                        <li><a href="#" className="active">Dashboard</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </aside>
            );
        }

        function Dashboard() {
            const { theme, isDark } = useTheme();
            const { user, isAuthenticated } = useUser();
            const { cart, totalItems, totalPrice } = useCart();
            const { settings } = useSettings();
            const { addNotification } = useNotification();

            const products = [
                { id: 1, name: 'Laptop', price: 999, category: 'Electronics' },
                { id: 2, name: 'Phone', price: 699, category: 'Electronics' },
                { id: 3, name: 'Headphones', price: 199, category: 'Electronics' }
            ];

            const handleAddToCart = (product) => {
                // This would be handled by cart context
                addNotification({
                    title: 'Added to Cart',
                    message: `${product.name} has been added to your cart.`,
                    type: 'success'
                });
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Dashboard</h1>
                    
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '2rem', marginBottom: '2rem' }}>
                        <div className="card">
                            <div className="card__header">
                                <h3 className="card__title">Theme Status</h3>
                            </div>
                            <div className="card__body">
                                <p>Current theme: <strong>{theme}</strong></p>
                                <p>Mode: {isDark ? 'Dark' : 'Light'}</p>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card__header">
                                <h3 className="card__title">User Status</h3>
                            </div>
                            <div className="card__body">
                                <p>Status: {isAuthenticated ? 'Logged In' : 'Not Logged In'}</p>
                                {isAuthenticated && <p>User: {user.name}</p>}
                            </div>
                        </div>

                        <div className="card">
                            <div className="card__header">
                                <h3 className="card__title">Cart Summary</h3>
                            </div>
                            <div className="card__body">
                                <p>Items: {totalItems}</p>
                                <p>Total: ${totalPrice.toFixed(2)}</p>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card__header">
                                <h3 className="card__title">Settings</h3>
                            </div>
                            <div className="card__body">
                                <p>Language: {settings.language}</p>
                                <p>Notifications: {settings.notifications ? 'On' : 'Off'}</p>
                                <p>Auto Save: {settings.autoSave ? 'On' : 'Off'}</p>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card__header">
                            <h3 className="card__title">Products</h3>
                        </div>
                        <div className="card__body">
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem' }}>
                                {products.map(product => (
                                    <div key={product.id} style={{ 
                                        border: '1px solid var(--color-border-primary)', 
                                        borderRadius: 'var(--radius-lg)', 
                                        padding: '1rem' 
                                    }}>
                                        <h4 style={{ marginBottom: '0.5rem' }}>{product.name}</h4>
                                        <p style={{ color: 'var(--color-text-secondary)', marginBottom: '1rem' }}>
                                            ${product.price}
                                        </p>
                                        <button 
                                            onClick={() => handleAddToCart(product)}
                                            className="btn btn--primary"
                                            style={{ width: '100%' }}
                                        >
                                            Add to Cart
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Footer() {
            return (
                <footer className="app-footer">
                    <div style={{ textAlign: 'center', color: 'var(--color-text-secondary)' }}>
                        <p>&copy; 2024 Advanced Context Management System. Built with React Context API.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <ThemeProvider>
                    <UserProvider>
                        <CartProvider>
                            <NotificationProvider>
                                <SettingsProvider>
                                    <div className="app">
                                        <Header />
                                        <Sidebar />
                                        <main className="app-main">
                                            <Dashboard />
                                        </main>
                                        <Footer />
                                        <NotificationDisplay />
                                    </div>
                                </SettingsProvider>
                            </NotificationProvider>
                        </CartProvider>
                    </UserProvider>
                </ThemeProvider>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('context-management-app'));
    </script>
</body>
</html>
