    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BrowserRouter, Routes, Route, Link, NavLink, Outlet, useLocation, useParams, useNavigate, useSearchParams } = ReactRouterDOM;

        // Mock data
        const products = [
            { id: 1, name: 'MacBook Pro', price: 1999, category: 'Electronics', description: 'High-performance laptop for professionals', image: 'üíª' },
            { id: 2, name: 'iPhone 15', price: 999, category: 'Electronics', description: 'Latest smartphone with advanced features', image: 'üì±' },
            { id: 3, name: 'Nike Air Max', price: 120, category: 'Shoes', description: 'Comfortable running shoes', image: 'üëü' },
            { id: 4, name: 'Denim Jacket', price: 89, category: 'Clothing', description: 'Classic denim jacket', image: 'üß•' },
            { id: 5, name: 'Coffee Maker', price: 150, category: 'Appliances', description: 'Automatic coffee maker', image: '‚òï' },
            { id: 6, name: 'Wireless Headphones', price: 200, category: 'Electronics', description: 'Noise-cancelling headphones', image: 'üéß' }
        ];

        const categories = ['All', 'Electronics', 'Shoes', 'Clothing', 'Appliances'];

        // Authentication context
        const useAuth = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);

            const login = (userData) => {
                setIsAuthenticated(true);
                setUser(userData);
            };

            const logout = () => {
                setIsAuthenticated(false);
                setUser(null);
            };

            return { isAuthenticated, user, login, logout };
        };

        // Cart context
        const useCart = () => {
            const [cart, setCart] = useState([]);

            const addToCart = (product) => {
                setCart(prev => {
                    const existingItem = prev.find(item => item.id === product.id);
                    if (existingItem) {
                        return prev.map(item =>
                            item.id === product.id
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...prev, { ...product, quantity: 1 }];
                });
            };

            const removeFromCart = (productId) => {
                setCart(prev => prev.filter(item => item.id !== productId));
            };

            const updateQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                setCart(prev =>
                    prev.map(item =>
                        item.id === productId
                            ? { ...item, quantity }
                            : item
                    )
                );
            };

            const clearCart = () => setCart([]);

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            return {
                cart,
                addToCart,
                removeFromCart,
                updateQuantity,
                clearCart,
                totalItems,
                totalPrice
            };
        };

        // Protected Route Component
        function ProtectedRoute({ children, isAuthenticated, redirectTo = '/login' }) {
            const navigate = useNavigate();
            const location = useLocation();

            useEffect(() => {
                if (!isAuthenticated) {
                    navigate(redirectTo, { state: { from: location } });
                }
            }, [isAuthenticated, navigate, redirectTo, location]);

            if (!isAuthenticated) {
                return null;
            }

            return children;
        }

        // Breadcrumb Component
        function Breadcrumb() {
            const location = useLocation();
            const params = useParams();

            const breadcrumbConfig = {
                '/': 'Home',
                '/products': 'Products',
                '/products/:id': (params) => `Product ${params.id}`,
                '/cart': 'Shopping Cart',
                '/checkout': 'Checkout',
                '/checkout/shipping': 'Shipping',
                '/checkout/payment': 'Payment',
                '/checkout/confirmation': 'Confirmation',
                '/orders': 'Orders',
                '/profile': 'Profile',
                '/admin': 'Admin Dashboard',
                '/admin/products': 'Manage Products',
                '/admin/orders': 'Manage Orders'
            };

            const getBreadcrumbName = (path) => {
                if (breadcrumbConfig[path]) {
                    return typeof breadcrumbConfig[path] === 'function' 
                        ? breadcrumbConfig[path](params)
                        : breadcrumbConfig[path];
                }

                for (const [route, name] of Object.entries(breadcrumbConfig)) {
                    if (route.includes(':')) {
                        const routePattern = route.replace(/:[^/]+/g, '[^/]+');
                        const regex = new RegExp(`^${routePattern}$`);
                        if (regex.test(path)) {
                            return typeof name === 'function' ? name(params) : name;
                        }
                    }
                }

                return path.split('/').pop() || 'Home';
            };

            const breadcrumbs = location.pathname
                .split('/')
                .filter(x => x)
                .map((_, index, array) => {
                    const path = '/' + array.slice(0, index + 1).join('/');
                    return {
                        name: getBreadcrumbName(path),
                        path: path
                    };
                });

            return (
                <nav className="breadcrumb">
                    <Link to="/" className="breadcrumb-link">Home</Link>
                    {breadcrumbs.map((breadcrumb, index) => (
                        <div key={breadcrumb.path} className="breadcrumb-item">
                            {index === breadcrumbs.length - 1 ? (
                                <span className="breadcrumb-current">
                                    {breadcrumb.name}
                                </span>
                            ) : (
                                <Link to={breadcrumb.path} className="breadcrumb-link">
                                    {breadcrumb.name}
                                </Link>
                            )}
                        </div>
                    ))}
                </nav>
            );
        }

        // Layout Components
        function AppLayout() {
            return (
                <div className="app">
                    <header className="app-header">
                        <div className="nav">
                            <Link to="/" className="nav-brand">üõçÔ∏è E-Commerce</Link>
                            <div style={{ display: 'flex', gap: '1rem', alignItems: 'center' }}>
                                <Link to="/products" className="btn btn--secondary">Products</Link>
                                <Link to="/cart" className="btn btn--secondary">Cart (0)</Link>
                                <Link to="/login" className="btn btn--primary">Login</Link>
                            </div>
                        </div>
                    </header>
                    
                    <aside className="app-sidebar">
                        <ul className="sidebar-nav">
                            <li>
                                <NavLink to="/" end className={({ isActive }) => isActive ? 'active' : ''}>
                                    Home
                                </NavLink>
                            </li>
                            <li>
                                <NavLink to="/products" className={({ isActive }) => isActive ? 'active' : ''}>
                                    Products
                                </NavLink>
                            </li>
                            <li>
                                <NavLink to="/cart" className={({ isActive }) => isActive ? 'active' : ''}>
                                    Shopping Cart
                                </NavLink>
                            </li>
                            <li>
                                <NavLink to="/orders" className={({ isActive }) => isActive ? 'active' : ''}>
                                    Orders
                                </NavLink>
                            </li>
                            <li>
                                <NavLink to="/profile" className={({ isActive }) => isActive ? 'active' : ''}>
                                    Profile
                                </NavLink>
                            </li>
                        </ul>
                    </aside>
                    
                    <main className="app-main">
                        <Breadcrumb />
                        <Outlet />
                    </main>
                    
                    <footer className="app-footer">
                        <div style={{ textAlign: 'center', color: 'var(--color-text-secondary)' }}>
                            <p>&copy; 2024 Advanced E-commerce Application. Built with React Router.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Page Components
        function Home() {
            return (
                <div>
                    <h1 className="text-4xl font-bold text-primary mb-8">Welcome to Our Store</h1>
                    <p className="text-lg text-secondary mb-8">
                        Discover amazing products with our advanced e-commerce platform built with React Router.
                    </p>
                    
                    <div className="product-grid">
                        {products.slice(0, 4).map(product => (
                            <div key={product.id} className="product-card">
                                <div className="product-image">
                                    {product.image}
                                </div>
                                <h3 className="font-semibold mb-2">{product.name}</h3>
                                <p className="text-secondary mb-2">${product.price}</p>
                                <p className="text-sm text-tertiary mb-4">{product.description}</p>
                                <Link to={`/products/${product.id}`} className="btn btn--primary" style={{ width: '100%' }}>
                                    View Details
                                </Link>
                            </div>
                        ))}
                    </div>
                    
                    <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                        <Link to="/products" className="btn btn--primary">
                            View All Products
                        </Link>
                    </div>
                </div>
            );
        }

        function Products() {
            const [searchParams, setSearchParams] = useSearchParams();
            const category = searchParams.get('category') || 'All';
            const search = searchParams.get('search') || '';

            const filteredProducts = useMemo(() => {
                return products.filter(product => {
                    const matchesCategory = category === 'All' || product.category === category;
                    const matchesSearch = product.name.toLowerCase().includes(search.toLowerCase()) ||
                                       product.description.toLowerCase().includes(search.toLowerCase());
                    return matchesCategory && matchesSearch;
                });
            }, [category, search]);

            const handleCategoryChange = (newCategory) => {
                setSearchParams(prev => {
                    if (newCategory === 'All') {
                        prev.delete('category');
                    } else {
                        prev.set('category', newCategory);
                    }
                    return prev;
                });
            };

            const handleSearchChange = (newSearch) => {
                setSearchParams(prev => {
                    if (newSearch) {
                        prev.set('search', newSearch);
                    } else {
                        prev.delete('search');
                    }
                    return prev;
                });
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Products</h1>
                    
                    <div style={{ marginBottom: '2rem', display: 'flex', gap: '1rem', alignItems: 'center', flexWrap: 'wrap' }}>
                        <div>
                            <label style={{ marginRight: '0.5rem' }}>Category:</label>
                            <select 
                                value={category} 
                                onChange={(e) => handleCategoryChange(e.target.value)}
                                style={{ padding: '0.5rem', borderRadius: 'var(--radius-md)', border: '1px solid var(--color-border-primary)' }}
                            >
                                {categories.map(cat => (
                                    <option key={cat} value={cat}>{cat}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div>
                            <label style={{ marginRight: '0.5rem' }}>Search:</label>
                            <input
                                type="text"
                                value={search}
                                onChange={(e) => handleSearchChange(e.target.value)}
                                placeholder="Search products..."
                                style={{ padding: '0.5rem', borderRadius: 'var(--radius-md)', border: '1px solid var(--color-border-primary)' }}
                            />
                        </div>
                    </div>

                    <div className="product-grid">
                        {filteredProducts.map(product => (
                            <div key={product.id} className="product-card">
                                <div className="product-image">
                                    {product.image}
                                </div>
                                <h3 className="font-semibold mb-2">{product.name}</h3>
                                <p className="text-secondary mb-2">${product.price}</p>
                                <p className="text-sm text-tertiary mb-4">{product.description}</p>
                                <div style={{ display: 'flex', gap: '0.5rem' }}>
                                    <Link to={`/products/${product.id}`} className="btn btn--primary" style={{ flex: 1 }}>
                                        View Details
                                    </Link>
                                    <button 
                                        onClick={() => {
                                            // This would add to cart in a real app
                                            alert('Added to cart!');
                                        }}
                                        className="btn btn--secondary"
                                    >
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ProductDetail() {
            const { id } = useParams();
            const navigate = useNavigate();
            const product = products.find(p => p.id === parseInt(id));

            if (!product) {
                return (
                    <div>
                        <h2>Product Not Found</h2>
                        <p>The product you're looking for doesn't exist.</p>
                        <button onClick={() => navigate('/products')} className="btn btn--secondary">
                            Back to Products
                        </button>
                    </div>
                );
            }

            return (
                <div>
                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '2rem', marginBottom: '2rem' }}>
                        <div>
                            <div className="product-image" style={{ height: '400px', fontSize: '4rem' }}>
                                {product.image}
                            </div>
                        </div>
                        <div>
                            <h1 className="text-3xl font-bold text-primary mb-4">{product.name}</h1>
                            <p className="text-2xl font-semibold text-primary mb-4">${product.price}</p>
                            <p className="text-secondary mb-4">{product.description}</p>
                            <p className="text-sm text-tertiary mb-6">Category: {product.category}</p>
                            
                            <div style={{ display: 'flex', gap: '1rem' }}>
                                <button 
                                    onClick={() => alert('Added to cart!')}
                                    className="btn btn--primary"
                                >
                                    Add to Cart
                                </button>
                                <button 
                                    onClick={() => navigate('/products')}
                                    className="btn btn--secondary"
                                >
                                    Back to Products
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Cart() {
            const cart = useCart();

            if (cart.cart.length === 0) {
                return (
                    <div>
                        <h1 className="text-3xl font-bold text-primary mb-8">Shopping Cart</h1>
                        <div style={{ textAlign: 'center', padding: '4rem 0' }}>
                            <p className="text-lg text-secondary mb-4">Your cart is empty</p>
                            <Link to="/products" className="btn btn--primary">
                                Continue Shopping
                            </Link>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Shopping Cart</h1>
                    
                    <div style={{ display: 'grid', gridTemplateColumns: '2fr 1fr', gap: '2rem' }}>
                        <div>
                            {cart.cart.map(item => (
                                <div key={item.id} className="cart-item">
                                    <div className="cart-item-image">
                                        {item.image}
                                    </div>
                                    <div className="cart-item-details">
                                        <div className="cart-item-name">{item.name}</div>
                                        <div className="cart-item-price">${item.price}</div>
                                    </div>
                                    <div className="cart-item-quantity">
                                        <button 
                                            className="quantity-btn"
                                            onClick={() => cart.updateQuantity(item.id, item.quantity - 1)}
                                        >
                                            -
                                        </button>
                                        <span>{item.quantity}</span>
                                        <button 
                                            className="quantity-btn"
                                            onClick={() => cart.updateQuantity(item.id, item.quantity + 1)}
                                        >
                                            +
                                        </button>
                                    </div>
                                    <button 
                                        onClick={() => cart.removeFromCart(item.id)}
                                        className="btn btn--secondary"
                                    >
                                        Remove
                                    </button>
                                </div>
                            ))}
                        </div>
                        
                        <div className="card">
                            <div className="card__header">
                                <h3 className="card__title">Order Summary</h3>
                            </div>
                            <div className="card__body">
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1rem' }}>
                                    <span>Items ({cart.totalItems}):</span>
                                    <span>${cart.totalPrice.toFixed(2)}</span>
                                </div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1rem' }}>
                                    <span>Shipping:</span>
                                    <span>$10.00</span>
                                </div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '2rem', fontWeight: 'bold' }}>
                                    <span>Total:</span>
                                    <span>${(cart.totalPrice + 10).toFixed(2)}</span>
                                </div>
                                <Link to="/checkout" className="btn btn--primary" style={{ width: '100%' }}>
                                    Proceed to Checkout
                                </Link>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Checkout() {
            const [currentStep, setCurrentStep] = useState('shipping');
            const cart = useCart();

            const steps = [
                { id: 'shipping', name: 'Shipping' },
                { id: 'payment', name: 'Payment' },
                { id: 'confirmation', name: 'Confirmation' }
            ];

            const renderStep = () => {
                switch (currentStep) {
                    case 'shipping':
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-4">Shipping Information</h2>
                                <p>Enter your shipping details.</p>
                                <div style={{ marginTop: '2rem' }}>
                                    <button 
                                        onClick={() => setCurrentStep('payment')}
                                        className="btn btn--primary"
                                    >
                                        Continue to Payment
                                    </button>
                                </div>
                            </div>
                        );
                    case 'payment':
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-4">Payment Information</h2>
                                <p>Enter your payment details.</p>
                                <div style={{ marginTop: '2rem' }}>
                                    <button 
                                        onClick={() => setCurrentStep('confirmation')}
                                        className="btn btn--primary"
                                    >
                                        Continue to Confirmation
                                    </button>
                                </div>
                            </div>
                        );
                    case 'confirmation':
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-4">Order Confirmation</h2>
                                <p>Review your order and confirm.</p>
                                <div style={{ marginTop: '2rem' }}>
                                    <button 
                                        onClick={() => {
                                            alert('Order placed successfully!');
                                            cart.clearCart();
                                            setCurrentStep('shipping');
                                        }}
                                        className="btn btn--primary"
                                    >
                                        Place Order
                                    </button>
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Checkout</h1>
                    
                    <div className="checkout-steps">
                        {steps.map((step, index) => (
                            <div 
                                key={step.id}
                                className={`checkout-step ${
                                    step.id === currentStep ? 'active' : 
                                    steps.indexOf(steps.find(s => s.id === currentStep)) > index ? 'completed' : ''
                                }`}
                            >
                                {step.name}
                            </div>
                        ))}
                    </div>
                    
                    {renderStep()}
                </div>
            );
        }

        function Orders() {
            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Orders</h1>
                    <p>Your order history will appear here.</p>
                </div>
            );
        }

        function Profile() {
            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Profile</h1>
                    <p>Manage your account settings and preferences.</p>
                </div>
            );
        }

        function Login() {
            const { login } = useAuth();
            const navigate = useNavigate();
            const location = useLocation();

            const handleLogin = () => {
                login({ name: 'John Doe', email: 'john@example.com' });
                const from = location.state?.from?.pathname || '/';
                navigate(from, { replace: true });
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-primary mb-8">Login</h1>
                    <p>Click the button below to login and access your account.</p>
                    <button onClick={handleLogin} className="btn btn--primary">
                        Login
                    </button>
                </div>
            );
        }

        // Main App Component
        function App() {
            return (
                <BrowserRouter>
                    <Routes>
                        <Route path="/" element={<AppLayout />}>
                            <Route index element={<Home />} />
                            <Route path="products" element={<Products />} />
                            <Route path="products/:id" element={<ProductDetail />} />
                            <Route path="cart" element={<Cart />} />
                            <Route path="checkout" element={<Checkout />} />
                            <Route path="orders" element={<Orders />} />
                            <Route path="profile" element={<Profile />} />
                            <Route path="login" element={<Login />} />
                        </Route>
                    </Routes>
                </BrowserRouter>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('ecommerce-app'));
    </script>
</body>
</html>
